<!doctype html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Monopoly_tool </title>
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- 自分で書いたCSSとJS -->
  <link rel="stylesheet" href="BM_stylesheet.css">
  <script src="BM_main.js"> </script>
  <!-- BootstrapのCSS読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <header class=header>ビンゴ支援用 簡易webアプリ</header>

<!-- 全体的な枠 -->
  <div class="wrapper">
      <!-- ルーレット -->
      <div id="result" class="result centering"></div>
      <!-- ルーレット開始、停止のボタン -->
      <div class="wrapper-button">
          <button id="button" class="button">START</button>
      </div>
      <!-- ルーレットを停止後、出た数字を一覧で表示 -->
      <ul id="number" class="number"></ul>
  </div>

  <footer class=footer> bingo machine for personal use only </footer>
</body>

</html>
